<body>
    <h1>High Score Haven</h1>

   <div class="myform">
    <form>
         Name  <input type="text" class="input1" name="name"> 
         Game  <select  class="input2" name="game">
        <option value="Angry Birds">Angry Birds</option>
        <option value="Candy Crush saga">Candy Crush saga</option>
        <option value="League of Legends">League of Legends</option>
    </select>
        High Score <input class="input3" type="text" name="highsc">

        Trash Talkin' Message Generator  <input type="checkbox" name="checkbox">
       
    </form>
    
    </div>
    
    <br>
    <button id="submit"> Submit</button>
    <br>
    <table>
        <tr>
            <th>name</th>
            <th>game</th>

            <th>date </th>
            <th>Message</th>
        </tr>
        <br>
    </table>
