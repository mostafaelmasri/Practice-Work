<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-controller="ctrl">
    <h3>Todo App</h3>
    <input class="inpu1" type="text" placeholder="your title" ng-model="todo.title">

    <button ng-click="addItem(todo)">Add</button>

    <div ng-repeat="item in todoItems">
        <ul>
            <li>
                <span class="span1">  {{item.title}} </span>
                <button class="btn btn-danger btn-sm" ng-click="deleteItem(item)">X</button>
                <button class="btn btn-success btn-sm" ng-click="item.editing = true"><span class="glyphicon glyphicon-pencil"></span></button>
                <input ng-show="item.editing" type="text" placeholder={{item.title}} ng-model="newItem.title">
                <button ng-show="item.editing" ng-click="update(newItem, item._id)" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-floppy-disk"></span></button>
            </li>
            <!--
            <li>{{item.price}}</li>
            <li>{{item.description}}</li>
-->
        </ul>
    </div>
    <script src="https://code.angularjs.org/1.6.4/angular.js"></script>
    <script src="app.js"></script>
</body>

</html>
