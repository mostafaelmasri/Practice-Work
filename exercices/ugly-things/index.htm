<!DOCTYPE html>
<html lang="en" ng-app='myApp'>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body ng-controller="mainCtrl">
    <form>
        <div class="container">
            <div class="row">
                <div class="form-group">

                    <input type="text" ng-model="firstitle" class="form-control" placeholder="title">
                </div>
                <div class="form-group">

                    <input type="text" ng-model="image" class="form-control" placeholder="img URL">
                </div>

                <div class="form-group">

                    <input type="text" ng-model="desc" class="form-control" placeholder="Description">
                </div>
            </div>
        </div>
    </form>
    <button ng-click='display()' type="button" class="btn btn-default">Submit</button>
    <div ng-repeat="x in arr">
        <p ng-repeat="x in arr">{{firstitle}}</p>
        <img ng-src="{{x.img}}">
        <p ng-repeat="x in arr">{{desc}}</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
